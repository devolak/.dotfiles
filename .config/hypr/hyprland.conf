################
### MONITORS ###
################

source = ~/.config/hypr/monitors/dualmonitor.conf
source = ~/.config/hypr/workspaces/dualmonitor.conf


###################
### MY PROGRAMS ###
###################

$menu = fuzzel
$waybarreload = killall -SIGUSR2 waybar

$terminal = foot
$fileManager = $terminal yazi
$browser = firefox
$bluetooth = $terminal bluetui
$network = $terminal nmtui
$screenshot = hyprshot


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = NVD_BACKEND,direct


#################
### AUTOSTART ###
#################

exec-once = xrandr --output DP-3 --primary
exec-once = hyprctl dispatch workspace 1

exec-once = waybar
exec-once = swww-daemon
exec-once = xwayland
exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = mako
# exec-once = swayosd-server
exec-once = systemctl --user start hyprpolkitagent
exec-once = hypridle

# exec-once = qs -c noctalia-shell


#####################
### LOOK AND FEEL ###
#####################

# Theme
source = ~/.config/hypr/themes/kanagawa-wave.conf

general {
  gaps_in = 4
  gaps_out = 6
  
  border_size = 3

  col.active_border = $active_border
  col.inactive_border = $inactive_border

  # Set to true enable resizing windows by clicking and dragging on borders and gaps
  resize_on_border = false

  # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
  allow_tearing = true

  layout = master
}

decoration {
  rounding = 2
  rounding_power = 4

  # Opacity
  active_opacity = 1.0
  inactive_opacity = 1.0

  # Shadows
  shadow {
    enabled = true
    range = 4
    render_power = 3
    color = $shadow
    offset = 3 3
  }

  # Blur
  blur {
    enabled = true
    size = 5
    passes = 3
    ignore_opacity = true
    noise = 0
    brightness = 0.90
  }
}

animations {
  enabled = true

  bezier = easeOutQuint, 0.22, 1, 0.36, 1
  bezier = linear, 0, 0, 1, 1
  bezier = quick, 0.15, 0, 0.1, 1
  bezier = almostlinear, 0.5, 0.5, 0.75, 1.0

  animation = global, 1, 10, default

  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%

  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 2, easeOutQuint, slide
  animation = layersOut, 1, 1.5, linear, slide

  animation = fade, 1, 3.03, quick
  animation = fadeIn, 1, 1.73, almostlinear
  animation = fadeOut, 1, 1.46, almostlinear
  animation = fadeLayersIn, 1, 1.79, almostlinear
  animation = fadeLayersOut, 1, 1.39, almostlinear

  animation = border, 1, 5.39, easeOutQuint

  animation = workspaces, 1, 2.7, easeOutQuint
}

dwindle {
  pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # You probably want This
  force_split = 2
}

master {
  new_status = master
  new_on_top = true
  mfact = 0.55
  # inherit_fullscreen = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
  disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
  font_family = JetBrainsMono
  splash_font_family = JetBrainsMono
  force_default_wallpaper = 0

  vrr = 1

  animate_manual_resizes = true
  animate_mouse_windowdragging = true

  # new_window_takes_over_fullscreen = 1

  middle_click_paste = false
}


#############
### INPUT ###
#############

input {
  kb_layout = us
  follow_mouse = 1
  sensitivity = 0
  accel_profile = flat
}

device {
  name = sony-interactive-entertainment-wireless-controller-touchpad

  enabled = false
}

device {
  name = wireless-controller-touchpad

  enabled = false
}


###################
### KEYBINDINGS ###
###################

source = ~/.config/hypr/keybinds.conf


##############################
### WINDOWS AND WORKSPACES ###
##############################

#layerrule = blur, waybar
# layerrule = selection, noanim on
layerrule = match:namespace selection, no_anim on

# layerrule {
#   name = noctalia
#   match:namespace = noctalia-background-.*$
#
#   ignore_alpha = 0.9
#   blur = true
#   blur_popups = true
# }

windowrule = match:class $terminal, opacity 0.90

# Ignore maximize requests from apps. You'll probably like this.
windowrule = match:class .*, suppress_event maximize

# Fix some dragging issues with XWayland
# windowrule = match:class ^$, match:title ^$ nofocus, xwayland:1, floating:1, fullscreen:0, pinned:0

$games = ^(steam_app_.*|steam_proton|streaming_client|gamescope|starcitizen.exe|Terraria.bin.x86_64)$
# windowrule = match:class $games, workspace special:games
# windowrule = match:class $games, fullscreen_state 2
# windowrule = match:class $games, idle_inhibit always

windowrule {
  name = games
  match:class = $games

  workspace = 30
  fullscreen_state = 2
  idle_inhibit = always
}

$music = ^(com.github.th_ch.youtube_music)$
# windowrule = match:class $music, workspace name:music
# workspace = name:music, on-created-empty:[silent] youtube-music

windowrule {
  name = music
  match:class = $music

  workspace = music
}

windowrule {
  name = tuipopup
  match:class = tuipopup

  float = on
  center = on
  stay_focused = on
  size = (monitor_w*0.35) (monitor_h*0.45)
}
